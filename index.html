<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>

		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="index.css" rel="stylesheet" type="text/css">

	<style>
		.w3-sidebar {width: 120px;background: rgb(253, 244, 244);}
	</style>

	<body>

		
	

	<div id="welcome_menu" style="display: none;">
		<center>
		<span class='start-btn1'>Login</span>
		<span class='start-btn2' onclick="Register()">Register</span>
		</center>	
	</div>



	<div id="game_menu">
		<div id="score" style="position:absolute;left: 250px; z-index:2">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time" style="position:absolute; top: 50px; left: 250px; z-index:2">
			<label for="lblTime" >TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game" style="position:absolute; top: 100px; left: 250px; z-index:2">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
		</div>

		
	</body>
